<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${title} ?: 'Beer Wiki'">Beer Wiki</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Основной контент растягиваем, чтобы футер ушёл вниз */
        main.container {
            flex: 1 0 auto;
        }

        /* На случай, если где-то нет main, можно добавить общий класс */
        .page-content {
            flex: 1 0 auto;
        }

        /* Футер прижат к низу, но не фиксированный */
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
</html>
