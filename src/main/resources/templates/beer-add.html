<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <article style="max-width: 600px; margin: 0 auto;">
        <hgroup>
            <h1>Добавление пива</h1>
            <p>Заполните информацию о пиве ниже</p>
        </hgroup>
        <form th:action="@{/beers/add}"
              th:method="post"
              th:object="${beerModel}">
            <label for="name">
                Название пива
                <input th:field="*{name}"
                       th:errorclass="is-invalid"
                       type="text"
                       id="name"
                       placeholder="Введите название пива"
                       required/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
            </label>

            <label for="brewery">
                Пивоварня
                <input th:field="*{brewery}"
                       th:errorclass="is-invalid"
                       type="text"
                       id="town"
                       placeholder="Введите пивоварню"
                       required/>
                <small th:if="${#fields.hasErrors('brewery')}" th:errors="*{brewery}" class="text-danger"></small>
            </label>

            <label for="description">
                Описание
                <textarea th:field="*{description}"
                          th:errorclass="is-invalid"
                          id="description"
                          rows="4"
                          placeholder="Опишите пиво..."
                          required></textarea>
                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></small>
            </label>

            <button type="submit">Добавить пиво</button>
        </form>
    </article>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
