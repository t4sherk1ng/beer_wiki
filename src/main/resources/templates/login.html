<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<style>
    .auth-card {
        max-width: 480px;
        margin: 2rem auto;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.4rem;
        color: #333;
    }

    .form-input {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border-radius: 6px;
        border: 1px solid #ced4da;
        font-size: 0.95rem;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.25);
    }

    .form-remember {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }

    .btn-primary {
        display: inline-block;
        width: 100%;
        padding: 0.65rem 1rem;
        border-radius: 6px;
        border: none;
        background: #0d6efd;
        color: #fff;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.15s ease, transform 0.05s ease;
    }

    .btn-primary:hover {
        background: #0b5ed7;
    }

    .btn-primary:active {
        transform: translateY(1px);
    }

    .error-text {
        color: #dc3545;
        margin-bottom: 0.8rem;
        font-size: 0.9rem;
    }

    .auth-footer-text {
        margin-top: 0.9rem;
        font-size: 0.9rem;
        text-align: center;
        color: #555;
    }

    .auth-footer-text a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer-text a:hover {
        text-decoration: underline;
    }
</style>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <article class="auth-card">
        <hgroup>
            <h1>Вход</h1>
            <p>Введите свои данные для доступа к системе</p>
        </hgroup>
        <form th:action="@{/users/login}" th:method="post">
            <div class="form-group">
                <label for="username" class="form-label">
                    Логин
                </label>
                <input id="username"
                       class="form-input"
                       name="username"
                       th:value="${username}"
                       type="text"
                       placeholder="Введите логин"
                       required/>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    Пароль
                </label>
                <input id="password"
                       class="form-input"
                       name="password"
                       type="password"
                       placeholder="Введите пароль"
                       required/>
            </div>

            <label class="form-remember">
                <input type="checkbox" name="remember-me" role="switch">
                Запомнить меня
            </label>

            <p class="error-text" th:if="${badCredentials}">
                <mark>Неверный логин или пароль.</mark>
            </p>

            <button type="submit" class="btn-primary">Войти</button>

            <p class="auth-footer-text">
                Нет аккаунта?
                <a th:href="@{/users/register}">Зарегистрируйтесь</a>
            </p>
        </form>
    </article>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
