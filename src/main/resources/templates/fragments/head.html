<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок: если параметр не передан, будет 'Beer Wiki' -->
    <title th:text="${title} ?: 'Beer Wiki'">Beer Wiki</title>

    <!-- Шрифты (оставь свои или добавь, если нужно) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Cinzel:wght@400;700&display=swap"
          rel="stylesheet"/>

    <!-- БАЗОВЫЕ СТИЛИ САЙТА -->
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            font-family: 'Montserrat', sans-serif;
            background: #1b1b1b;
            color: #e6e3df;
        }

        main.container {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }

        a {
            text-decoration: none;
            color: #d4a048;
        }

        a:hover {
            color: #f1c97b;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Карточки на главной и в других местах */
        .card {
            background: #262626;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
            transition: 0.2s;
        }

        .card:hover {
            border-color: #d4a048;
        }
    </style>
</head>
<body>
</body>
</html>
