<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <article style="max-width: 600px; margin: 0 auto;">
        <hgroup>
            <h1>Регистрация</h1>
            <p>Создайте новую учетную запись для доступа к системе</p>
        </hgroup>
        <form th:action="@{/users/register}"
              th:method="post"
              th:object="${userRegistrationDto}">

            <!-- Логин -->
            <label for="username">
                Логин
                <input th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       id="username"
                       placeholder="Выберите логин"
                       required/>
                <small th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"
                       class="text-danger"></small>
            </label>

            <!-- Электронная почта -->
            <label for="email">
                Электронная почта
                <input th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="email"
                       id="email"
                       placeholder="ваш.email@example.com"
                       required/>
            </label>

            <!-- Пароль (привязан к rawPassword в UserDto) -->
            <label for="password">
                Пароль
                <input th:field="*{rawPassword}"
                       required
                       minlength="5"
                       maxlength="20"
                       th:errorclass="is-invalid"
                       type="password"
                       id="password"
                       placeholder="Придумайте пароль"/>
            </label>

            <!-- Повтор пароля — просто обычное поле без биндинга к DTO,
                 чтобы не ломать валидацию на стороне сервера -->
            <label for="confirmPassword">
                Подтвердите пароль
                <input
                       required
                       minlength="5"
                       maxlength="20"
                       type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       placeholder="Повторите пароль"/>
            </label>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </article>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
