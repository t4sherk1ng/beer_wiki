spring.application.name=beer_wiki

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/beer_encyclopedia
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public

server.port=8081

app.default.password=topsecret

logging.level.root=INFO
logging.level.ru.rutmiit=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

management.endpoints.web.exposure.include=health,info,metrics,loggers,caches
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true